<html>
  <head>

  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker type="pattern" url="pattern-logo-f1-petronas.patt">

          scale="0.05 0.05 0.05" 
          position="0 0 0" 
          rotation="0 0 0">

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
